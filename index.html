<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<script src="js/jquery-1.11.2.js"></script>
	<script src="js/scripts.js"></script>
	<title>Triangles Identifier</title>
</head>
<body>
	<div class="container">
		<h1>Triangle Identifier</h1>
		<p class="lead">Enter three (3) line lengths to see if you can make a triangle.  If you can make a triangle, you will see what type of triangle it makes!</p>

		<form id="sides">
			<div class="form-group">
				<input type="text" id="side1" placeholder="Enter side one">
				<input type="text" id="side2" placeholder="Enter side two">				
				<input type="text" id="side3" placeholder="Enter side three">
			</div>

			<button class="btn btn-default" type="submit">Let's See!</button>
		</form>

		<div id="result">
			<p class="lead">With the lengths you entered, you have a(n) <span class="result"></span></p>
		</div>
	</div>
</body>
</html>
